<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">  
    
	<p:outputPanel id="submitPanel">
		<p:panel header="#{msg.lbl_submit_panel_teaching_plan}" toggleable="true" 
				toggleSpeed="500" closeSpeed="500" 
				style="margin-bottom:20px"
				collapsed="true" update="submitPanel">
			<p:commandButton rendered="#{!fillTeachingPlanBean.hasPendentEvaluation}" 
						value="#{msg.lbl_submit_teaching_plan}"
						actionListener="#{fillTeachingPlanBean.loadTeachingPlanResponsibles}"
						oncomplete="PF('submitTeachingPlanDialog').show()"
    					update =":formSubmitTeachingPlan"
						ajax="true">
				<p:ajax update=":formSubmitTeachingPlan" resetValues="true" />  
			</p:commandButton>
			<p:outputLabel value="#{msg.lbl_cannot_submit_teaching_plan}"
						rendered="#{fillTeachingPlanBean.hasPendentEvaluation}"/>			
		</p:panel>
	</p:outputPanel>
</html>
