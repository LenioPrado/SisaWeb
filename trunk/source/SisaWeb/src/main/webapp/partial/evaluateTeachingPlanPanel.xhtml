<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">  
      
	<p:outputPanel id="evaluatePanel">
		<p:panel header="#{msg.lbl_evaluate_panel_teaching_plan}" toggleable="true" 
				toggleSpeed="500" closeSpeed="500" 
				style="margin-bottom:20px"
				collapsed="true" update="evaluatePanel">
			
			<h:panelGrid columns="4" rendered="#{evaluteTeachingPlanBean.evaluatingTeachingPlan}">
				
				<p:outputLabel for="observationEvaluate" value="#{msg.lbl_observation_verification}"/>
				<p:inputTextarea id="observationEvaluate" rows="3" cols="80" counter="displayObservationEvaluate"
					value="#{evaluteTeachingPlanBean.verification.observation}"  
					styleClass="inputTextArea"
					maxlength="300" autoResize="false"
					counterTemplate="{0} #{msg.lbl_remaining_characters}" 
					required="true"
		   			requiredMessage="#{msg.lbl_required_field}" />
		   		<h:outputText id="displayObservationEvaluate" styleClass="wordsCounter" />
				<p:message for="observationEvaluate" />
				
				<p:outputLabel for="status" value="#{msg.lbl_status_verification}"/>
				<p:selectOneMenu id="status" 
						value="#{evaluteTeachingPlanBean.verification.status}"  
						styleClass="inputSelect" 
						required="true"
		   				requiredMessage="#{msg.lbl_required_field}">
					<f:selectItems 
         						value="#{enumHelper.verificationStatus}" 
         						var="element" 
         						itemValue="#{element.index}" 
         						itemLabel="#{element.label}"/>
		        </p:selectOneMenu>
				<p:message for="status" />
				<p:outputLabel/>
			</h:panelGrid>
			
			<p:outputPanel style="margin-top: 10px;">
				<p:commandButton value="#{msg.lbl_evaluate_teaching_plan}"
					actionListener="#{evaluteTeachingPlanBean.enableTeachingPlanVerification}"
   					update ="evaluatePanel"
					ajax="true"
					rendered="#{!evaluteTeachingPlanBean.evaluatingTeachingPlan}"/>
							
				<p:commandButton value="#{msg.lbl_discard_verification}"								
					actionListener="#{evaluteTeachingPlanBean.disableTeachingPlanVerification}"
					update="evaluatePanel"
					ajax="true"
					rendered="#{evaluteTeachingPlanBean.evaluatingTeachingPlan}"
					styleClass="btnCancel">
				</p:commandButton>
				
				<p:commandButton value="#{msg.lbl_save_verification}"
					actionListener="#{evaluteTeachingPlanBean.evaluateTeachingPlan}"
					update="evaluatePanel"
					ajax="true"
					rendered="#{evaluteTeachingPlanBean.evaluatingTeachingPlan}">
				</p:commandButton>
			</p:outputPanel>
						
		</p:panel>
	</p:outputPanel>
</html>
