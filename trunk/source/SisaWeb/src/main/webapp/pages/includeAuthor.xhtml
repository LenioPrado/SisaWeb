<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>		
	</h:head>

 <h:body>	
		<p:dialog id="saveAuthorDiag" widgetVar="saveAuthorDialog" resizable="true" modal="true">
			<h:form id="formIncludeAuthor" prependId="false">
    			
    			<p:outputPanel styleClass="form">
				
					<p:outputLabel styleClass="pageTitle" value="#{msg.lbl_edit_author}" rendered="#{authorBean.editAuthor}"/>
					<p:outputLabel styleClass="pageTitle" value="#{msg.lbl_include_author}" rendered="#{!authorBean.editAuthor}"/>
					<p:messages id="msgGeral" for="msgGeral" showDetail="true" showSummary="true" />	
				   	
				   	<p:panel>				   	
			            <h:panelGrid id="saveAuthorGrid" columns="3" columnClasses="labels">		
							
							<p:outputLabel for="lastName" value="#{msg.lbl_last_name_author}"/>
							<p:inputText id="lastName" 
								value="#{authorBean.author.lastName}"  
								styleClass="inputs"
								maxlength="30"
								required="true"
					   			requiredMessage="#{msg.lbl_required_field}" />
							<p:message for="lastName" />
							
							<p:outputLabel for="otherNames" value="#{msg.lbl_other_names_author}"/>
							<p:inputText id="otherNames" 
								value="#{authorBean.author.otherNames}"
								styleClass="inputs"
								maxlength="100"
								required="true"
					   			requiredMessage="#{msg.lbl_required_field}" />
							<p:message for="otherNames" />
					        
					   	</h:panelGrid>
					   	
					   	<p:separator styleClass="separator"/>
					   	
					   	<h:panelGroup styleClass="btnSave">
				   			<p:commandButton value="#{msg.lbl_cancel}"
									styleClass="btnCancel"
			    					onclick="formIncludeAuthor.hide();"
			    					process="@this"
			    					immediate="true"
									ajax="true"/>
	       				
	       						<p:commandButton value="Salvar"
	       							ajax="true"
			    					actionListener="#{authorBean.save}"
			    					update =":formIncludeAuthor:msgGeral, :formListAuthor, saveAuthorGrid"
			    					id="buttonSaveAuthor"/>	    					
			      		</h:panelGroup>
					</p:panel>
					
				 	<h:outputText value="#{msg.lbl_required_field_message}" styleClass="requiredFields" />
				 	
			    </p:outputPanel>
			
			</h:form>
		</p:dialog>		
	</h:body>
</html>
