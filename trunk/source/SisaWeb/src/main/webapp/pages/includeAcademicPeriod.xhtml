<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>		
	</h:head>

 <h:body>	
		<p:dialog id="saveAcademicPeriodDiag" widgetVar="saveAcademicPeriodDialog" resizable="true" modal="true">
			<h:form id="formIncludeAcademicPeriod" prependId="false">
    			
    			<p:outputPanel styleClass="form">
				
					<p:outputLabel styleClass="pageTitle" value="#{msg.lbl_edit_academic_period}" rendered="#{academicPeriodBean.editAcademicPeriod}"/>
					<p:outputLabel styleClass="pageTitle" value="#{msg.lbl_include_academic_period}" rendered="#{!academicPeriodBean.editAcademicPeriod}"/>
					<p:messages id="msgGeral" for="msgGeral" showDetail="true" showSummary="true" />	
				   	
				   	<p:panel>				   	
			            <h:panelGrid id="saveAcademicPeriodGrid" columns="3" columnClasses="labels">		
							
							<p:outputLabel for="year" value="#{msg.lbl_year_academic_period}"/>
							<p:inputMask id="year" 
								value="#{academicPeriodBean.academicPeriod.year}"  
								styleClass="inputs"
								maxlength="4"
								required="true"
					   			placeHolder=""
					   			requiredMessage="#{msg.lbl_required_field}" 
								mask="9?999"
								>
								<f:validateLongRange maximum="9999" minimum="1" />
							</p:inputMask>
							<p:message for="year" />
							
							<p:outputLabel for="semester" value="#{msg.lbl_semester_academic_period}"/>
							<p:inputMask id="semester" 
								value="#{academicPeriodBean.academicPeriod.semester}"  
								styleClass="inputs" 
								maxlength="50"
								mask="9?99"
								placeHolder=""
								required="true"
					   			requiredMessage="#{msg.lbl_required_field}" 		
					   			>
					   			<f:validateLongRange maximum="99" minimum="1" />
				   			</p:inputMask>
							<p:message for="semester" />
							
							<p:outputLabel for="type" value="#{msg.lbl_type_academic_period}"/>
							<p:inputText id="type" 
								value="#{academicPeriodBean.academicPeriod.type}"  
								styleClass="inputs"
								maxlength="10"
								required="true"
					   			requiredMessage="#{msg.lbl_required_field}" />
							<p:message for="type" />					
					        
					   	</h:panelGrid>
					   	
					   	<p:separator styleClass="separator"/>
					   	
					   	<h:panelGroup styleClass="btnSave">
				   			<p:commandButton value="#{msg.lbl_cancel}"
									styleClass="btnCancel"
			    					onclick="formIncludeAcademicPeriod.hide();"
			    					process="@this"
			    					immediate="true"
									ajax="true"/>
	       				
	       						<p:commandButton value="Salvar"
	       							ajax="true"
			    					actionListener="#{academicPeriodBean.save}"
			    					update =":formIncludeAcademicPeriod:msgGeral, :formListAcademicPeriod, saveAcademicPeriodGrid"
			    					id="buttonSaveAcademicPeriod"/>	    					
			      		</h:panelGroup>
					</p:panel>
					
				 	<h:outputText value="#{msg.lbl_required_field_message}" styleClass="requiredFields" />
			    </p:outputPanel>
			
			</h:form>
		</p:dialog>		
	</h:body>
</html>
