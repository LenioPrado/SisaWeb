<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	</h:head>

 <h:body>	
		<p:dialog id="savePageDiag" widgetVar="savePageDialog" resizable="true" modal="true">
			<h:form id="formIncludePage" prependId="false">    			
    			
    			<p:outputPanel styleClass="form">
    			
					<p:outputLabel styleClass="pageTitle" value="#{msg.lbl_edit_page}" rendered="#{pageBean.editPage}"/>
					<p:outputLabel styleClass="pageTitle" value="#{msg.lbl_include_page}" rendered="#{!pageBean.editPage}"/>
					<p:messages id="msgGeral" for="msgGeral" showDetail="true" showSummary="true" />	
									   	
				   	<p:panel styleClass="panels">			   	
			            <h:panelGrid id="savePageGrid" columns="3" columnClasses="labels">		
							
							<p:outputLabel for="namePage" value="#{msg.lbl_name_page}"/>
							<p:inputText id="namePage" 
								value="#{pageBean.page.name}"  
								styleClass="inputs"
								maxlength="50"
								required="true" 
					   	    	requiredMessage="#{msg.lbl_required_field}" />
					   	    <p:message for="namePage" />					   	    			
							
					        <p:outputLabel for="urlPage" value="#{msg.lbl_url_page}"/>
							<p:inputText id="urlPage" 
								value="#{pageBean.page.url}"  
								styleClass="inputs"
								maxlength="50"
								required="true" 
					   	    	requiredMessage="#{msg.lbl_required_field}" />
					   	    <p:message for="urlPage" />
					        
					   	</h:panelGrid>
					   	
					   	<p:separator styleClass="separator"/>
					   	
					   	<h:panelGroup styleClass="btnSave">
				   			<p:commandButton value="#{msg.lbl_cancel}"
									styleClass="btnCancel"
			    					onclick="formIncludePage.hide();"
			    					process="@this"
			    					immediate="true"
									ajax="true"/>
	       				
	       						<p:commandButton value="Salvar"
	       							ajax="true"
			    					actionListener="#{pageBean.save}"
			    					update =" :formIncludePage:msgGeral, :formListPage, savePageGrid"
			    					id="buttonSavePage"/>	    					
			      		</h:panelGroup>
					</p:panel>
					
				 	<h:outputText value="#{msg.lbl_required_field_message}" styleClass="requiredFields" />
			    </p:outputPanel>
			
			</h:form>
		</p:dialog>		
	</h:body>
</html>
