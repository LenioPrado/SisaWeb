<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">  
    
    <h:head>  
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/login.css" />
		<title>#{msg.title_login_page}</title>  
    </h:head>  
      
    <h:body>
    	
    	<ui:include src="header.xhtml" />
    	<p:outputPanel styleClass="top-main-page"></p:outputPanel>
    	
    	<f:view>
	    	<div class="adminPanel">
				<p:toolbar styleClass="loginPanel">
				   	<f:facet name="left">
					   	<h:form id="form">
					    	<p:outputLabel styleClass="labels" value="#{msg.lbl_email_user}"/>
					    	<p:inputText id="login" required="true" value="#{loginBean.email}" requiredMessage="#{msg.lbl_required_field}"/>
					    	<p:outputPanel styleClass="message">
					    		<p:message for="login" />
					    	</p:outputPanel>
	
							<p:outputPanel styleClass="panelBtnRecovery">		
								<p:commandButton styleClass="backButtonRecovery" onclick="window.history.back();" value="Voltar"/>					
								<p:commandButton styleClass="recovery" value="#{msg.lbl_recovery_password}" id="sendMailBtn" action="#{loginBean.sendPassword()}" ajax="false"/>
							</p:outputPanel>
							
						</h:form>
					</f:facet>
				</p:toolbar>
				<p:messages id="msg" for="msg" showDetail="true" showSummary="true" />
	    	</div>
	    </f:view>
	    
	    <ui:include src="footer.xhtml" />
	    
    </h:body>  
</html>
